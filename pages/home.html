<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davinci</title>
    <style>
        body, html
        {
            height: 100vh;
            position: relative;
            margin: 0;
            padding: 0;
            overflow: hidden;

            background: url('/assets/img/background.png') no-repeat center;
            background-size: cover;
        }

        #user
        {
            width: 15%;
            max-width: 90px;
            position: absolute;
            padding: 20px;
        }

        #character
        {
            height: 70%;
            position: relative;
            overflow: hidden;
        }
        .animal
        {
            width: 35%;
            position: absolute;
            bottom: 0%;
        }
        #fish
        {
            z-index: 1;
            left: 5%;
            width: 25%;
        }
        #pig
        {
            z-index: 1;
            left: 29%;
            width: 25%;
        }
        #giraffe
        {
            z-index: 1;
            right: 33%;
            width: 20%;
        }
        #bear
        {
            z-index: 1;
            right: 5%;
        }

        #name
        {
            position: absolute;
            top: 65%;
            left: 5%;
            width: 250px;
        }

        #name_text
        {
            z-index: 103;
            position: relative;

            left: 105px;
            top: 20px;

            font-size: 2.5em;
        }
        
        #name_log
        {
            z-index: 102;
            position: absolute;
            width: 70%;

            top: 10%;
        }
        
        #log
        {
            z-index: 103;
            height: 30%;
            margin: 0%;
            padding-left: 100px;
            padding-top: 130px;

            font-size: large;
            color: aliceblue;

            background-color: rgba(19, 19, 19, 0.8);
        }

        #fire
        {
            position: absolute;
            width: 15%;
            min-width: 100px;
            right: 1%;
            bottom: 1%;
        }
    </style>
</head>

<body>
    <audio src="/assets/main bgm.mp3"></audio>
    <div>
        <img id="user" src="/assets/img/setting_button.png" alt="계정정보">
    </div>

    <div id="character">
        <img class="animal" id="fish" src="/assets/img/fish.png" alt="초롱아귀">
        <img class="animal" id="pig" src="/assets/img/pig.png" alt="멧돼지">
        <img class="animal" id="giraffe" src="/assets/img/giraffe.png" alt="기린">
        <img class="animal" id="bear" src="/assets/img/bear.png" alt="북극곰">
    </div>

    <div id="name">
        <p id="name_text">이름</p>
        <img id="name_log" src="/assets/img/log_name.png" alt="이름표">
    </div>

    <div id="log">
        <p>
            대사입니다.
        </p>
        <img id="fire" src="/assets/img/fire_button.png" alt="해고">
    </div>
</body>
<script src="/scripts/click.js"></script>
<script src="/scripts/music.js"></script>
</html>
